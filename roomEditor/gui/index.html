<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>One Day RPG Room Editor</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>One Day RPG</h1>
    <h2>Room Editor</h2>

    <div id="toolbox">
      <img class="tool" id="tdrawFree" src="img/tool_draw.png" alt="Draw Lines">
      <img class="tool" id="tfill" src="img/tool_fill.png" alt="Paint Fill">
      <img class="tool" id="tselect" src="img/tool_select.png" alt="Select Parts Of The Picture (Ctrl)">
      <img class="tool" id="tmove" src="img/tool_move.png" alt="Move Selections">
    </div>

    <div id="editor-container">
      <canvas id="editor" width="1440" height="630"></canvas>
    </div>

    <div id="cell-cursor"></div>

    <template id="mat-template">
      <div class="material">
        <h3 class="mat-name">Placeholder</h3>
        <p>ICON: <span class="mat-icon">│</span></p>
        <p class="mat-demo">┌─┘ └─┐</p>
        <p>Solid: <span class="mat-solid">Yes</span> </p>
        <p>Moveable: <span class="mat-moveable">No</span> </p>
      </div>
    </template>

    <div id="materials">
      <section id="hovered" class="material">
        <h3 class="mat-name">Placeholder</h3>
        <p>ICON: <span class="mat-icon">│</span></p>
        <p class="mat-demo">┌─┘ └─┐</p>
        <p>Solid: <span class="mat-solid">Yes</span> </p>
        <p>Moveable: <span class="mat-moveable">No</span> </p>
      </section>
      <div class="spacer"></div>
      <div id="palette"></div>
      <div class="spacer"></div>
      <div class="spacer"></div>
      <div class="spacer"></div>
      <div class="instructions">
        <h2>Left-Click to place blocks.</h2>
        <h2>Right-click to erase.</h2>
        <h2>Hold [Ctrl] to select.</h2>
        <h2>[Delete] to erase your selection.</h2>
      </div>
    </div>


    <script src="scripts/materials.js" charset="utf-8"></script>
    <script src="scripts/draw.js" charset="utf-8"></script>
    <script src="scripts/control.js" charset="utf-8"></script>
  </body>
</html>
