<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>One Day RPG Room Editor</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>One Day RPG</h1>
    <h2>Room Editor</h2>
    <canvas id="editor" width="500" height="600"></canvas>

    <template id="mat-template">
      <div class="material">
        <h3 class="mat-name">Placeholder</h3>
        <p>ICON: <span class="mat-icon">│</span></p>
        <p class="mat-demo">┌─┘ └─┐</p>
        <p>Solid: <span class="mat-solid">Yes</span> </p>
        <p>Moveable: <span class="mat-moveable">No</span> </p>
      </div>
    </template>

    <div id="materials">
      <section id="hovered" class="material">
        <h3 class="mat-name">Placeholder</h3>
        <p>ICON: <span class="mat-icon">│</span></p>
        <p class="mat-demo">┌─┘ └─┐</p>
        <p>Solid: <span class="mat-solid">Yes</span> </p>
        <p>Moveable: <span class="mat-moveable">No</span> </p>
      </section>
      <div class="spacer"></div>
      <div id="palette"></div>

    </div>

    <script src="scripts/materials.js" charset="utf-8"></script>
    <script src="scripts/draw.js" charset="utf-8"></script>
    <script src="scripts/control.js" charset="utf-8"></script>
  </body>
</html>
